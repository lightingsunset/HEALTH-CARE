<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prise de rendez-vous</title>
    <link rel="stylesheet" href="pridederdv.css">
</head>
<body>
    <!-- ----------RENDEZ-VOUS---------- -->
    <section class="rendezvous">
        <img src="images/rendez-vous.jpg">
        <div class="inscription">
            <form action="">
                <h1>INSCRIPTION A LA PRISE DE RENDEZ-VOUS</h1>
                <div class="container">
                
                    <label for="">Nom: </label>
                    <input type="text" class="formcontrol" placeholder="nom">

                    <label for="">Pr√©nom: </label>
                    <input type="text" class="formcontrol" placeholder="prenom">

                    <label for="">Email: </label>
                    <input type="text" class="formcontrol" placeholder="example@gmail.com">

                    <label for="">Contact: </label>
                    <input type="text" class="formcontrol" placeholder="+224 000 00 00 00">

                    <label for="">Heure: </label>
                    <input type="time" class="formcontrol" placeholder="00:00">

                    <label for="">Date:</label>
                    <input type="date" class="formcontrol" placeholder="00/00/00">
                    <label for="">Le service: </label>
                    <select name="" id="" class="form-select">
                        <option value="">Medecine generale</option>
                        <option value="">Cardiologie</option>
                        <option value="">Pediatrie</option>
                        <option value="">Ophtalmologie</option>
                        <option value="">chirurgie</option>
                        <option value="">Odontologie</option>
                    </select>

                </div>
                <div class="bouton">
                    <input type="button" value="prendre rendez-vous">
                </div>
            </form>
        </div>
    </section>

    
    
</body>
